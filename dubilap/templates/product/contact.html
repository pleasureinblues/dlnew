{% extends 'base.html' %}
{% load staticfiles %}
{% load humanize %}
{% block title %}Contact Us{% endblock %}

{% block body_block %}<!-- body Block starts here -->
<div>
    <ol class="breadcrumb page-breadcrumbs pull-left">
            <li><a href="{% url 'home' %}">Home</a>
        </li>
        <li>
            <a href="#">Contact Us</a>
        </li>
    </ol>

</div>


<br><br><br>

<div class="panel panel-brown">
  <div class="panel-heading">
    Contacts Form
  </div>
  <div class="panel-body pan">
    <form action="#" method="post">
      {% csrf_token %}
      <div class="form-body pal">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputName" class="control-label">
                Name
              </label>
              <div class="input-icon right">
                <i class="fa fa-user">
                </i>
                <input id="inputName" type="text" placeholder="" class="form-control" name="name" required>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputEmail" class="control-label">
                E-mail
              </label>
              <div class="input-icon right">
                <i class="fa fa-envelope">
                </i>
                <input id="inputEmail" type="email" placeholder="" class="form-control" name="email" required>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputSubject" class="control-label">
            Subject
          </label>
          <div class="input-icon right">
            <i class="fa fa-tag">
            </i>
            <input id="inputSubject" type="text" placeholder="" class="form-control" name="subject" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputMessage" class="control-label">
            Message
          </label>
          <textarea rows="5" class="form-control" name="message" required></textarea>
        </div>
        <div class="form-group mbn">
          <div class="checkbox">
            <label class="">
              <div class="icheckbox_minimal-grey" style="position: relative;">
                <input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0.9; background: rgb(255, 255, 255);" name="send_a_copy">
                <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity:0.5; background: rgb(255, 255, 255);">
                </ins>
              </div>
              &nbsp; Send a copy to my e-mail address
            </label>
          </div>
        </div>
      </div>
      <div class="form-actions text-right pal">
        <button type="submit" class="btn btn-primary">
          Send message
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
